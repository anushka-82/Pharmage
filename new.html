<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <h1>Medicine Shopping Cart</h1>
    </header>

    <div class="container">
        <div class="product" data-id="1">
            <img src="https://mydr.com.au/wp-content/uploads/2020/10/AdobeStock_118425925-scaled.jpg" alt="Medicine 1">
            <div>
                <h2>Medicine 1</h2>
                <p>Description of Medicine 1.</p>
                <p><strong>Rs.100</strong></p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="2">
            <img src="https://mydr.com.au/wp-content/uploads/2020/10/AdobeStock_118425925-scaled.jpg" alt="Medicine 2">
            <div>
                <h2>Medicine 2</h2>
                <p>Description of Medicine 2.</p>
                <p><strong>Rs.200</strong></p>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        

        <div class="cart-total">
            <h2>Cart Total: <span id="total">Rs.0</span></h2>
            <button id="checkout">Checkout</button>
        </div>
    </div>
   <script src="new.js"></script>

</body>
</html>
